<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La mejor mamá</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="container bg-primary text-white text-center">
    <h1 class="display-1 fw-bold">Hola Maria del Carmen, ¿Eres la mejor mamá del mundo mundial?</h1>
    <div class="mt-5">
        <button class="btn btn-light btn-lg" onmouseenter="noquiere(event)">
            Si, soy la mejor mamá del mundo 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
            </svg>
        </button>
    
        <button class="btn btn-danger ms-2 btn-lg" onclick="siQuiere()">
            No Leidy, no moleste 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-heartbreak-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8.931.586 7 3l1.5 4-2 3L8 15C22.534 5.396 13.757-2.21 8.931.586ZM7.358.77 5.5 3 7 7l-1.5 3 1.815 4.537C-6.533 4.96 2.685-2.467 7.358.77Z" />
            </svg>
        </button>
    </div>
    <h3>Click en tu respuesta</h3>

    <script>
        function noquiere(evt){
            let target = evt.target;
            let maxWidth = window.innerWidth;
            let maxHeight = window.innerHeight;

            let randomWidth = getRandomInt(0, maxWidth - target.offsetWidth);
            let randomHeight = getRandomInt(0, maxHeight - target.offsetHeight);

            target.style.position = 'absolute';
            target.style.top = randomHeight + 'px';
            target.style.left = randomWidth + 'px';
        }

        function siQuiere(){
            alert('Claro que eres la mejor mamá del mundo, eso jamas lo dudes madrecita hermosa');
            window.location.reload();
        }

        function getRandomInt(min,max){
            return Math.floor(Math.random() * (max-min)) + min;
        }
    </script>
</body>

</html>
