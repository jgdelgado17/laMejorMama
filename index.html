<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La mejor mamá</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="container bg-primary text-white text-center">
    <h1 class="display-1 fw-bold">Hola Maria del Carmen, ¿Eres la mejor mamá del mundo mundial?</h1>
    <div class="mt-5">
        <button class="btn btn-light btn-lg" onmouseenter="noquiere(event)">
            Si, soy la mejor mamá del mundo 
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-heart-fill"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
            </svg>
        </button>
    
        <button class="btn btn-danger ms-2 btn-lg" onclick="siQuiere()">
            No Leidy, no moleste 
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                class="bi bi-heartbreak-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8.931.586 7 3l1.5 4-2 3L8 15C22.534 5.396 13.757-2.21 8.931.586ZM7.358.77 5.5 3 7 7l-1.5 3 1.815 4.537C-6.533 4.96 2.685-2.467 7.358.77Z" />
            </svg>
        </button>
    </div>
    <h3>Click en tu respuesta</h3>
    <div class="mt-5">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-emoji-smile"
                viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path
                    d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z" />
            </svg>
    </div>

    <script>
        function noquiere(evt){
            let target = evt.target;
            let maxWidth = window.innerWidth;
            let maxHeight = window.innerHeight;

            let randomWidth = getRandomInt(0, maxWidth - target.offsetWidth);
            let randomHeight = getRandomInt(0, maxHeight - target.offsetHeight);

            target.style.position = 'absolute';
            target.style.top = randomHeight + 'px';
            target.style.left = randomWidth + 'px';
        }

        function siQuiere(){
            alert('Claro que eres la mejor mamá del mundo, eso jamas lo dudes madrecita hermosa');
            window.location.reload();
        }

        function getRandomInt(min,max){
            return Math.floor(Math.random() * (max-min)) + min;
        }
    </script>
</body>

</html>
